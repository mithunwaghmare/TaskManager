
<div class="panel-body">

<br>
<br>
<div class="container">
 
    <div class="form-group row">
      <label class="control-label col-sm-2" for="task">Task:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="task" name="task" [(ngModel)] = "task.TaskName" >
        

      </div>

      
    </div>
  
    <div class="form-group row">
 
      <label class="control-label col-sm-2" for="Priority">Priority:</label>

      <div class="col-sm-10">
        <label for="Priority"class="labelnomargin">0</label>
        <label for="Priority" class="float-right labelnomargin" >30</label>
        <input type="range" class="form-control slider" id="Priority" name="Priority" min="0" max="30" [(ngModel)] = "task.Priority">        
      </div>
    </div>
    
    <div class="form-group row">
      <label class="control-label col-sm-2" for="ParentTaskName">Parent Task:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ParentTaskName" name="ParentTaskName" [(ngModel)] = "task.ParentTaskName">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2" for="StartDate">Start Date:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="StartDate" name="StartDate" [ngModel] = "task.StartDate | date:'shortDate'" (ngModelChange) = "task.StartDate=$event" bsDatepicker>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2" for="EndDate">End Date:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="EndDate" name="EndDate" [ngModel] = "task.EndDate | date:'shortDate'" (ngModelChange) = "task.EndDate=$event" bsDatepicker>
      </div>
    </div>

    <div class="form-group text-center">
        <button type="submit"  class="btn-primary btn col-sm-1 text-center myborder" (click)='AddUpdate()'>{{buttonCaption}}</button>
        <button type="reset" class="btn btn-default col-sm-1 myborder"  (click)='Cancel()'>Cancel</button>
      </div>
 
  </div>

  <br>
</div>
